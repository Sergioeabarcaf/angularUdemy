<div class="container">
  <h1>Mi canal de Youtube</h1>
  <hr>
</div>

<div class="container" *ngIf="videos.length > 0">
  <div class="card-columns">
    <div class="card" *ngFor="let video of videos">
      <img class="card-img-top" src="{{ video.thumbnails.high.url }}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{ video.title }}</h5>
        <p class="card-text">{{ video.description }}</p>
        <button type="button" class="btn btn-primary btn-block" name="button" (click)="verVideo( video )"> Ver Video </button>
      </div>
      <div class="card-footer">
        <small class="text-muted">Subido el {{ video.publishedAt }}</small>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-block btn-danger" name="button" (click)="cargarMas()">Cargar MÃ¡s</button>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="videoSelec">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ videoSelec.title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <iframe width="100%" height="400px" [src]="videoSelec.resourceId.videoId | youtubeVideo" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Close</button>
      </div>
    </div>
  </div>
</div>
