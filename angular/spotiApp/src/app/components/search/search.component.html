<div class="container top-3">
  <div class="row">
    <div class="col-md-3">
      <label for="termino">Buscar Artista</label>
      <input type="text"
             placeholder="Busque Artista..."
             class="form-control"
             (keyup)="buscarArtista()"
             [(ngModel)]="termino">
    </div>
    <div class="col-md-9" *ngIf="termino.length > 1">
      <h1 class="text-capitalize">{{termino}}</h1>
      <hr>
      <ul>
        <li *ngFor="let artista of _spotiApp.artistas">
          {{artista.name}}
        </li>
      </ul>

    </div>
  </div>

</div>
