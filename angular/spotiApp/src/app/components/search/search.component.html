<div class="container top-3">
  <div class="row">
    <div class="col-md-3">
      <label for="termino">Buscar Artista</label>
      <input type="text"
             placeholder="Busque Artista..."
             class="form-control"
             (keyup)="buscarArtista()"
             [(ngModel)]="termino">
    </div>
    <div class="col-md-9" *ngIf="termino.length > 1">
      <h1 class="text-capitalize">{{termino}}</h1>
      <hr>
      <div class="row">
        <div class="col-md-3 text-center puntero" *ngFor="let artista of _spotiApp.artistas" [routerLink]="['/artist','artista.id']">
          <img [src]="artista.images[1].url" class="img-thumbnail" alt="" *ngIf="artista.images.length > 1">
          <img src="../../assets/img/noimage.png" class="img-thumbnail" alt="" *ngIf="artista.images.length == 0">
          <p>{{ artista.name }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
