<div class="row">
  <div class="col-md-6">
    <h1>*ngif</h1>
    <hr>
    <button type="button" class="btn btn-outlet-primary btn-block"
      (click)="mostrar = !mostrar">
      Mostrar/Ocultar
    </button>
    <hr>
    <div *ngIf="mostrar" class="card text-center border-success">
      <div class="card-header">
        {{ frase.encabezado }}
      </div>
      <div class="card-body">
        <p class="card-text">{{ frase.mensaje }}</p>
        <h4 class="card-title">{{ frase.autor }}</h4>
      </div>
      <div class="card-footer text-muted">
        2 days ago
      </div>
    </div>
  </div>


  <div class="col-md-6">
    <h1>*ngfor</h1>
    <hr>
    <ul class="list-group">
      <li *ngFor="let persona of personajes; let i = index" class="list-group-item"> {{ i+1 }}. {{ persona }}</li>
    </ul>
  </div>
</div>
