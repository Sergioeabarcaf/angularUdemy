<h1>heroes</h1>
<hr>

<div class="row">
  <div class="col-md-12 text-right">
    <button type="button" name="button" class="btn btn-outline-primary" [routerLink]="['/heroe','nuevo']">Nuevo Heroe</button>
    <br>
    <br>
  </div>
</div>


<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table">
        <thead class="thead-inverse">
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Casa</th>
            <th class="text-right d-block">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let k of heroes | keys; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ heroes[k].nombre }}</td>
            <td>{{ heroes[k].casa }}</td>
            <td class="text-right d-block">
              <button type="button" name="button" class="btn btn-outline-success" [routerLink]="['/heroe', k]"> Editar </button>
              <button type="button" name="button" class="btn btn-outline-danger" (click)="eliminarHeroe(k)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="alert alert-info" role="alert" *ngIf="( heroes | keys ).length == 0 && !loading">
        <strong>No hay</strong> registros en la base de datos.
      </div>

      <div class="alert alert-danger" role="alert" *ngIf="loading">
        <strong>Cargando</strong> por favor espere.
      </div>

    </div>

  </div>
</div>
