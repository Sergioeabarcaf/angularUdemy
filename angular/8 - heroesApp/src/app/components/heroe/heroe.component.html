<h3>Heroe <small>nombre...</small> </h3>
<br>
<button type="button" class="btn btn-outline-danger" [routerLink]="['heroes']">Regresar</button>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-12">

    <form [formGroup]="forma" (ngSubmit)="guardarCambios()">
      <div class="form-group">
        <label class="col-form-label">nombre</label>
        <input
          type="text"
          formControlName="nombre"
          class="form-control"
          placeholder="Nombre Heroe"
        >
      </div>
      <div class="form-group">
        <label>Casa</label>
        <select class="form-control" formControlName="casa">
          <option value="Marvel"> Marvel</option>
          <option value="DC"> DC</option>
        </select>
      </div>
      <div class="form-group">
        <label>Bio</label>
        <textarea formControlName="bio" type="text" class="form-control"></textarea>
      </div>
      <div class="input-group">
        <button type="submit" class="btn btn-outline-primary" [disabled]="forma.invalid">Guardar Cambios</button>
      </div>
    </form>

    {{ heroe.nombre }}
  </div>
</div>
