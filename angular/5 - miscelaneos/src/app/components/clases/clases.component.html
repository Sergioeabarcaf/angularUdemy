<div [ngClass]="alerta" class="alert" role="alert">
  This is a success alertâ€”check it out!
</div>

<button class="btn btn-info" type="button" (click)="alerta = 'alert-info'">INFO</button>
<button class="btn btn-success" type="button" (click)="alerta = 'alert-success'">SUCCESS</button>

<br><br>

<h3 [ngClass]="{'text-danger':propiedades.danger, 'text-info':!propiedades.danger }">
  Hola Mundo
</h3>

<button [ngClass]="{'btn-danger':propiedades.danger, 'btn-info':!propiedades.danger }" class="btn" type="button" (click)="propiedades.danger = !propiedades.danger">Cambiar estilo</button>

<br><br>
<hr>
<h2>Procesos Asincronos <small>component</small></h2>

<button class="btn btn-primary" type="button" name="button" [disabled]=cargando (click)="ejecutar()">
  <i [ngClass]="{'fa-save':!cargando, 'fa-refresh fa-spin':cargando }" class="fa fa-save"></i>
  <span *ngIf="!cargando">Guardar Cambios</span>
  <span *ngIf="cargando">Espere un momento</span>
</button>
