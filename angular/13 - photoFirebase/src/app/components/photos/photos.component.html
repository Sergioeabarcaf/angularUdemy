<div class="container">
  <div class="jumbotron">
    <h1>Imagenes cargadas en Firebase</h1>
  </div>
  <hr>
</div>
<div class="card-columns">
  <div class="card" *ngFor="let item of items | async">
    <img class="card-img-top" src="{{ item.url }}">
    <div class="card-body">
      <h5 class="card-title">{{ item.nombre }}</h5>
    </div>
  </div>
</div>
