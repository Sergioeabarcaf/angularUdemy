<div class="row">
  <div class="col-md-4">
    <h3 class="text-center">Selecione archivos</h3>
    <div appNgDropFiles [archivos]="archivos" [ngClass]="{'file-over': estaSobreDrop}" (mouseSobre)="estaSobreDrop = $event" class="well drop-zone">
      <h4>Deje caer aqui los archivos</h4>
      <img src="assets/drop-images.png" alt="">
    </div>
  </div>
  <div class="col-md-8">
    <h4>Cargar Archivos</h4>
    <button type="button" class="btn btn-success" (click)="cargarImg()" [disabled]="archivos.length === 0">Cargar a Firebase</button>
    <button type="button" class="btn btn-danger" (click)="limpiarArchivos()">Limpiar</button>
    <table class="table">
      <thead class="thead=dark">
        <tr>
          <th>Nombre de archivo</th>
          <th>Tama√±o</th>
          <th>Progreso</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let archivo of archivos">
          <td [ngClass]="{'text-green': archivo.progreso >= 100}"> {{ archivo.nombreArchivo }}</td>
          <td> {{ archivo.archivo.size / 1024 / 1024 | number:'.2-2'}} MB</td>
          <td>
            <div class="progress">
              <div class="progress-bar" role="progressbar" [ngStyle]="{'width': archivo.progreso + '%'}"></div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
