<h2>Editar Marcador</h2>
<form [formGroup]='forma'>
  <mat-form-field>
    <input matInput placeholder="Titulo" formControlName='titulo'>
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="Descripcion" formControlName='descripcion'></textarea>
  </mat-form-field>
</form>

<button mat-raised-button color="primary" (click)="guardarCambios()">Guardar</button>
<button mat-raised-button color="warn" (click)="onNoClick()">Cancelar</button>
