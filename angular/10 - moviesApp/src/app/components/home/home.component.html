<div class="container">
  <div class="jumbotron">
    <h1>MoviesApp</h1>
    <hr>
    <p>Lugar donde puedes encontrar informaci√≥n de peliculas.</p>
  </div>
</div>

<div class="Section text-center" id="cartelera" *ngIf="cartelera">
    <div class="row">
      <div class="col-12">
        <h2>Peliculas en cartelera</h2>
        <h4> <small> Desde el {{ desdeStr }}, hasta el {{ hastaStr }}</small> </h4>
      </div>
    </div>
    <div class="row">
      <div class="col-2" *ngFor="let peliculaCartelera of cartelera">
        <a href="#">
          <img src="{{ peliculaCartelera | movieImg }}" alt="{{peliculaCartelera.title}}" class="img-thumbnail">
          <p>{{ peliculaCartelera.title }}</p>
        </a>
      </div>
    </div>
</div>
<br>
<br>


<div class="Section text-center" id="popularesInfantil" *ngIf="popularesInfantil">
    <div class="row">
      <div class="col-12">
        <h2>Peliculas infantiles populares</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-2" *ngFor="let infantil of popularesInfantil">
        <a href="#">
          <img src="{{ infantil | movieImg }}" alt="{{infantil.title}}" class="img-thumbnail">
          <p>{{ infantil.title }}</p>
        </a>
      </div>
    </div>
</div>
<br>
<br>


<div class="Section text-center" id="populares" *ngIf="populares">
    <div class="row">
      <div class="col-12">
        <h2>Peliculas populares</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-2" *ngFor="let popular of populares">
        <a href="#">
          <img src="{{ popular | movieImg }}" alt="{{popular.title}}" class="img-thumbnail">
          <p>{{ popular.title }}</p>
        </a>
      </div>
    </div>
</div>
