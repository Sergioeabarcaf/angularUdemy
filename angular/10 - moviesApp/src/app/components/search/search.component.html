<div class="container jumbotron">
  <div class="row">
    <div class="col-12">
      <div class="h1 text-center">
        Busca tu pelicula
      </div>
      <hr>
      <p>Aca encuentra todas las peliculas que imaginas.</p>
    </div>
  </div>
</div>
<br>
<br>
<div class="container text-center">
  <form [formGroup]=form (ngSubmit)="buscar()">
    <div class="form-group">
      <h3>Â¿ Peliculas ?</h3>
      <input type="text" class="form-control" formControlName="movies" aria-describedby="emailHelp" placeholder="pregunta sin miedo">
    </div>
    <button type="submit" class="btn btn-primary">Mostrar</button>
  </form>
</div>
<br>
<br>
<div class="container" *ngIf="arrMovies != false">
  <div class="card-columns">
    <div class="card" *ngFor="let movie of arrMovies">
      <div class="card-header">
        {{ movie.title }}
      </div>
      <a [routerLink]="['/movie','id']"><img class="card-img-top" src="{{ movie | movieImg }}" alt="Card image cap"></a>
      <div class="card-body">
        <p class="card-text">{{ movie.overview }}</p>
      </div>
    </div>
  </div>
</div>
<div class="container" *ngIf="arrMovies == false">
  <h2 class="text-center">La busqueda con {{ form.controls.movies.value }} no tuvo resultados</h2>
</div>
